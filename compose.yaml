services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8080:8000"
    depends_on:
      - db
      - redis
    networks:
      - app-network
    develop:
      watch:
        - action: rebuild
          path: ./requirements.txt
        - action: rebuild
          path: ./Dockerfile
        - action: restart
          path: ./src
          ignore:
            - ./*__pycache__*
  
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:6
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
     - "6379:6379"
    networks:
     - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge